    <style>
        .banner-container {
            position: relative;
            width: 100%;
            height: 260px;
            max-height: 320px;
            overflow: hidden;
            border-radius: 1rem;
        }
        .banner-text {
            position: absolute;

        }

            width: 100%;
            height: 100%;

            border-radius: 1rem;
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
            transition: opacity 0.5s;
        }
        .carousel-products {
            display: flex;
            gap: 1.5rem;
            transition: transform 0.4s cubic-bezier(.4,0,.2,1);
        }
        .carousel-arrow {
            background: #6366f1;
            color: #fff;
            border-radius: 9999px;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            font-size: 1.5rem;
            transition: background 0.2s;
        }
        .carousel-arrow:disabled {
            background: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
        }
    </style>
